<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header center-block">
                Your Savings Progress for {{vm.currentMonth}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <stats number="6" comments="New comments!" colour="primary" type="comments"></stats>
        <stats number="12" comments="New tasks!" colour="primary" type="user"></stats>
        <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart"></stats>
        <stats number="24" comments="Support tickets!" colour="red" type="support"></stats>

    </div>

    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Your Savings Goal for the month is ${{vm.savings}}
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Pretty graph...
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <img ng-if = "vm.level == 1" class="center-block" src="content/images/level-1-icon.png">
                    <img ng-if = "vm.level == 2" class="center-block" src="content/images/level-2-icon.png">
                    <img ng-if = "vm.level == 3" class="center-block" src="content/images/level-3-icon.png">
                    <span>You are at level {{vm.level}}.  {{vm.pointsToLevel}} points until next level</span></div>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Total Savings over ... months is
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
