
<div>
    <h2><span>Category</span> {{vm.category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.category.name}}</span>
        </dd>
        <dt><span>Purchase</span></dt>
        <dd>
            <a ui-sref="purchase-detail({id:vm.category.purchase.id})">{{vm.category.purchase.id}}</a>
        </dd>
        <dt><span>Monthly Goal</span></dt>
        <dd>
            <a ui-sref="monthly-goal-detail({id:vm.category.monthlyGoal.id})">{{vm.category.monthlyGoal.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="category-detail.edit({id:vm.category.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
