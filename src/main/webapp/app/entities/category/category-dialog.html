
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCategoryLabel">Create or edit a Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.category.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.category.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.category.name"
                     />
        </div>

        <div class="form-group">
            <label for="field_purchase">Purchase</label>
            <select class="form-control" id="field_purchase" name="purchase" ng-model="vm.category.purchase" ng-options="purchase as purchase.id for purchase in vm.purchases track by purchase.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_monthlyGoal">Monthly Goal</label>
            <select class="form-control" id="field_monthlyGoal" name="monthlyGoal" ng-model="vm.category.monthlyGoal" ng-options="monthlyGoal as monthlyGoal.id for monthlyGoal in vm.monthlygoals track by monthlyGoal.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
