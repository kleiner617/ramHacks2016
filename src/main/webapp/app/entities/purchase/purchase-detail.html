
<div>
    <h2><span>Purchase</span> {{vm.purchase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Purchase Id</span></dt>
        <dd>
            <span>{{vm.purchase.purchaseId}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.purchase.type}}</span>
        </dd>
        <dt><span>Purchase Date</span></dt>
        <dd>
            <span>{{vm.purchase.purchaseDate}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.purchase.amount}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.purchase.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="purchase-detail.edit({id:vm.purchase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
