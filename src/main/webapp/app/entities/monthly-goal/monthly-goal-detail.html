
<div>
    <h2><span>Monthly Goal</span> {{vm.monthlyGoal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Month</span></dt>
        <dd>
            <span>{{vm.monthlyGoal.month}}</span>
        </dd>
        <dt><span>Percentage</span></dt>
        <dd>
            <span>{{vm.monthlyGoal.percentage}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="monthly-goal-detail.edit({id:vm.monthlyGoal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
